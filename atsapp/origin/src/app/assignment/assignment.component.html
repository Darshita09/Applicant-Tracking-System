<div class="container">
  <div class="mat-row" >
   <h3>ASSIGNMENT MANAGEMENT</h3>
  <hr>
  <div class="example-button-row">
    <a mat-stroked-button routerLink="/assignassignment" style="margin-block-end: 20px" color="primary">+ Add Assignment</a>
    <!-- <div class="button-row"> -->
    <button mat-raised-button color="warn" (click)="onclickdeleteAll(element)">
        <span class="glyphicon glyphicon-trash">DeleteAll</span>
    </button>
    <!-- </div> -->
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort width='100%'>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (change)="checkChange(element)"></mat-checkbox>
      </td>
    </ng-container>

     <!-- Position Column -->
    <ng-container matColumnDef="Recruiter_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Recruiter Name </th>
      <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>

    <ng-container matColumnDef="job_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Type </th>
      <td mat-cell *matCellDef="let element"> {{element.job_type}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.co_name}} </td>
    </ng-container>

    <!-- Position Column -->
    
    <ng-container matColumnDef="BD_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BD Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fk_BD_id.user_name}} </td>
    </ng-container>

    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-raised-button color="grey" (click)="OnDelete(element)">Delete</button>
        <button mat-raised-button color="grey" (click)="OnUpdate(element)">Update</button>    -->
        <button mat-mini-fab color="warn" (click)="OnDelete(element)">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        |
        <button mat-mini-fab color="primary" (click)="OnUpdate(element)">
           <span class="glyphicon glyphicon-pencil"></span>
         </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;">
    </tr>
  </table>
  <br>
  <br>
  <mat-paginator [pageSizeOptions]="[1, 2, 5]">
  </mat-paginator>

  </div>
</div>
