<div class="container">
  <div class="mat-row" >
   <h1>USER INFORMATION</h1>
  <hr>
  <div class="example-button-row">
    <a mat-stroked-button routerLink="/useradmin" style="margin-block-end: 20px" color="primary">+ Add User</a>
    <!-- <div class="button-row"> -->
    <button mat-raised-button color="warn" (click)="onclickdeleteAll(element)">Delete</button>
    <!-- </div> -->
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort width='100%'>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (change)="checkChange(element)"></mat-checkbox>
      </td>
    </ng-container>

     <!-- Position Column -->
    <ng-container matColumnDef="email_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email_id </th>
      <td mat-cell *matCellDef="let element"> {{element.email_id}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="date_of_birth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date-Of-Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.date_of_birth|date: 'dd-MM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-raised-button color="grey" (click)="OnDelete(element)">Delete</button>
        <button mat-raised-button color="grey" (click)="OnUpdate(element)">Update</button>    -->
        <button mat-mini-fab color="warn" (click)="OnDelete(element)">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        |
        <button mat-mini-fab color="primary" (click)="OnUpdate(element)">
           <span class="glyphicon glyphicon-pencil"></span>
         </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;">
    </tr>
  </table>
  <br>
  <br>
  <mat-paginator [pageSizeOptions]="[1, 2, 5]">
  </mat-paginator>

  </div>
</div>
