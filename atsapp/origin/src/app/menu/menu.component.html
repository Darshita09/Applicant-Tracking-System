<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">ATS</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink=''>User</a>
      <a mat-list-item routerLink='/leadcompany'>Lead management</a>
      <a mat-list-item routerLink='/jobrequirement'>client Job Req</a>
      <a mat-list-item routerLink='/assignment'>Assignments</a>
      <a mat-list-item routerLink=''>call Log Screening</a>
      <a mat-list-item routerLink=''>Submission Sheet</a>
      <a mat-list-item routerLink=''>Joining Sheet</a>
      <a mat-list-item routerLink='/invoiceinfo'>Invoice</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Siyana info solutions</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
