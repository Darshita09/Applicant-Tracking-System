<div class="container">
    <h3>Assignment Form</h3>
    <hr>
  
    <form (ngSubmit)="onaddAssi()" #f="ngForm" class="example-form">
      
    <div class="form-group">
       <mat-form-field class="example-full-width">
            <mat-select placeholder="Recruiter Name:"  [(value)]="Recruiter_name">
              <mat-option value="user_name" *ngFor="let item of assjoinarr">
                {{item.user_name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Company Name"  [(value)]="company_name" >
              <mat-option value="co_name"  (click)="OnClick(co_name)"  *ngFor="let item of coarr">
                {{item.co_name}} 
              </mat-option>
              
            </mat-select>
          </mat-form-field>
        </div>

             <div class="form-group">
                <mat-form-field class="example-full-width">
                     <mat-select placeholder="Requirements:"  [(value)]="client_job_id" (click)="OnRequirement(job_type)">
                      <mat-option value="job_type" *ngFor="let item of assjoinarr">{{item.fk_client_job_id.job_type}}</mat-option> 
                      <!-- <mat-option value="Director">Google</mat-option>
                       <mat-option value="BDM">Microsoft</mat-option>
                       <mat-option value="BDM">qwe</mat-option> -->
                     </mat-select>
                   </mat-form-field>

                   <mat-form-field class="example-full-width">
                    <mat-select placeholder="No of Position"  [(value)]="no_of_position">
                      <!-- <mat-option value="Director">Google</mat-option>
                      <mat-option value="BDM">Microsoft</mat-option>
                      <mat-option value="BDM">qwe</mat-option> -->
                    </mat-select>
                  </mat-form-field>
                 </div>
  
  <div class="form-group">
    <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Duration:"
          [(ngModel)]="duration"
          id="duration"
          duration
          required
          name="duration"
          #duration1="ngModel">
    </mat-form-field>
  </div>
  <div [hidden]="duration1?.valid || duration1?.untouched">
      <!-- <div [hidden]="emailId1?.errors?.required" class="alert alert-danger">
          Email is invalid
      </div> -->
            
      <div [hidden]="!duration1?.errors?.required" class="alert alert-danger">
          Duration is required
      </div>
  </div>
            
        
      <div class="form-group">
        <input [disabled]="!f.valid" type="submit" style="width: 10%;height: 50px;margin-left: 20px;border-radius: 2px;background-color: lightgreen;font-size: 20px;">
        <button (click)="onback()" style="width: 10%;height: 50px;margin-left: 20px;border-radius: 2px;background-color: lightcoral;font-size: 20px;">Cancel</button>
      </div>
    </form>
  
  </div>
