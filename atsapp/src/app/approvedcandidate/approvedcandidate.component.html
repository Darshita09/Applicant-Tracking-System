<div class="col-md-13">
  <app-menu></app-menu>
  
  <div class="col-md-9" style="margin-left: 250px">
      <div style="text-align: right; font-size: 25px;color: darkblue; " *ngFor="let item of userarr"><u>{{item.user_name}}, {{[role]}}</u></div>
    <div class="mat-row" >
     <h3 style="text-align: center;margin-top: 20px;font-size: 150%;color: black;">Approved Candidate
      <span class="glyphicon glyphicon-ok"></span>
     </h3>
    
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort width='100%'>
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="checkChange(element)"></mat-checkbox>
        </td>
      </ng-container>
  
       <!-- Position Column -->
      <!-- <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recruiter Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="co_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element.co_name}} </td>
      </ng-container>

      <ng-container matColumnDef="job_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Type </th>
        <td mat-cell *matCellDef="let element"> {{element.job_type}} </td>
      </ng-container>
  
      <ng-container matColumnDef="candidate_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Candidate Name </th>
        <td mat-cell *matCellDef="let element"> {{element.candidate_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Candidate Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Candidate Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.Phone}}  </td>
      </ng-container>

      <!-- <ng-container matColumnDef="resume">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Resume </th>
          <td mat-cell *matCellDef="let element"> <img mat-card-image src="http://localhost:3000/images/candidate_resume/{{element.resume}}" style="width:50px;height:50px;"> </td>
        </ng-container> -->

      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
        <td mat-cell *matCellDef="let element">
          <!-- <button mat-raised-button color="grey" (click)="OnDelete(element)">Delete</button>
          <button mat-raised-button color="grey" (click)="OnUpdate(element)">Update</button>    -->
          <button mat-mini-fab color="warn" (click)="OnDelete(element)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;">
      </tr>
    </table>
    <br>
    <br>
    <mat-paginator [pageSizeOptions]="[4, 6, 8]">
    </mat-paginator>
  
    </div>
  </div>
  </div>
