<div class="col-md-13">
  <app-menu></app-menu>

  <html>
      <head>
        <title></title>
        <style>
          body{
            background-image: url('http://localhost:3000/images/leadco_img/hero_12.jpg');
            background-repeat:no-repeat;
            background-size: cover;
            height: 950px;
            width: 100%;
        
          }
          .container{
            width: 300px;
            height: 230px;
            margin: 0 auto;
            margin-bottom: 30%;
            margin-left: 400px;
          }
          .example-form{
            text-align: center;
           /* margin-right: 120px; */
            height: 150%;
            width: 380%;
            color: black;
            background-color:white;
            margin-top: 5%;
        }
        </style>
      </head>

<body>
  <div class="container">
<div class="col-md-9" style="margin-left: 250px">
  
  <form (ngSubmit)="onupdatejobreq()" #f="ngForm" class="example-form">
  <br>

  <div>
      <h3 style="text-align: center;margin-top: 20px;font-size: 150%;color: black"><u>Update Job Requirement</u></h3>
  </div>
      <div class="form-group" style="width: 100%">
        
            <div class="example-full-width">
                 <select id="coname" name="coname"  placeholder="Company Name">
                   <option value="item.company_id" id="coname" name="coname" 
                   [selected]="co_name==item.co_name" 
                   (click)="OnClick(item.company_id)" *ngFor="let item of coarr">
                     {{item.co_name}}
                   </option>
                   </select>
              </div>
        </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input
        matInput
         placeholder="Job Type:"
         [(ngModel)]="job_type"
         id="jobtype"
         required
          name="jobtype"
          #jobtype1="ngModel">
          <mat-error *ngIf="jobtype1.hasError('required')">Job Type is Required</mat-error>
      </mat-form-field>
    </div>

  <div class="form-group">
      <mat-form-field class="example-full-width">
        <input
        matInput
         placeholder="No Of Position:"
         [(ngModel)]="no_of_position"
         id="noofposition"
         required
          name="noofpostion"
          #noofposition1="ngModel">
          <mat-error *ngIf="noofposition1.hasError('required')">Please Enter No of positions</mat-error>
      </mat-form-field>
    </div>
    
    <div class="form-group">
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Shift Time:" [(ngModel)]="shift_time" 
          id="shifttime" 
          name="shifttime" #shifttime1="ngModel">
          <mat-error *ngIf="shifttime1.hasError('required')">Shift Time is Required(Morning/Noon)</mat-error>
        </mat-form-field>
  
      </div>
  
      <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Experience:" [(ngModel)]="experience"
         id="experience" required
          name="experience" #experience1="ngModel">
          <mat-error *ngIf="experience1.hasError('required')">Experience Required</mat-error>
      </mat-form-field>
      </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Salary Package:" [(ngModel)]="salary_package"
         id="salarypackage" required 
          name="salarypackage" #salarypackage1="ngModel">
          <mat-error *ngIf="salarypackage1.hasError('required')">Salary Package is Required</mat-error>
      </mat-form-field>

    </div>
   
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Education:" [(ngModel)]="education"
         id="education" required 
          name="education" #education1="ngModel">
          <mat-error *ngIf="education1.hasError('required')">Education Required</mat-error>
      </mat-form-field>

    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Used:" [(ngModel)]="last_used"
         id="lastused"  
          name="lastused" #lastused1="ngModel">

      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Technical Skill:" [(ngModel)]="technical_skill"
         id="technicalskill" required 
          name="technicalskill" #technicalskill1="ngModel">
          <mat-error *ngIf="technicalskill1.hasError('required')">Technical Skill is Required</mat-error>
      </mat-form-field>

    </div>
     
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Special Skill:" [(ngModel)]="special_skill"
         id="specialskill"  
          name="specialskill" #specialskill1="ngModel">

      </mat-form-field>

    </div>
     
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Job Description:" [(ngModel)]="job_description"
         id="jobdesc" required 
          name="jobdesc" #jobdesc1="ngModel">
          <mat-error *ngIf="jobdesc1.hasError('required')">Required</mat-error>
      </mat-form-field>

    </div>
     
    <div class="form-group">
        <button (click)="onSave()" style="width: 30%;height: 60%;margin-left: 20px;border-radius: 2px;background-color: lightgreen;font-size: 20px;">Save</button>
      <button (click)="onback()" style="width: 30%;height: 60%;margin-left: 20px;border-radius: 2px;background-color: lightcoral;font-size: 20px;">Cancel</button>
    </div>
  </form>

</div>
</div>
</body>
</html>
</div>
