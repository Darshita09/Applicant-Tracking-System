<div class="col-md-13">
  <app-menu></app-menu>

  <html>
      <head>
        <title></title>
        <style>
          body{
            background-image: url('http://localhost:3000/images/leadco_img/bg1.jpg');
            background-repeat:no-repeat;
            background-size: cover;
            height: 770px;
            width: 100%;
        
          }
          .container{
            width: 300px;
            height: 230px;
            margin: 0 auto;
            margin-bottom: 30%;
            margin-left: 400px;
          }
          .example-form{
            text-align: center;
            height: 150%;
            width: 380%;
            color: black;
            background-color:white;
            margin-top: 40%;
        }
        </style>
      </head>

<body>
  <div class="container">
<div class="col-md-9" style="margin-left: 250px">
    
  
    <form (ngSubmit)="onsubmit()" #f="ngForm" class="example-form">
    <br>

    <div>
        <h3 style="text-align: center;margin-top: 20px;font-size: 150%;color: black;"><u>Assignment Form</u></h3>
    </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker"   [(ngModel)]="assign_date" name="assign_date" 
          #assigndate1="ngModel" >
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>

    <div class="form-group">
       <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Recruiter Name</mat-label>
            <mat-select  [(value)]="email_id">
              <mat-option value="item.email_id"  (click)="OnClickRec(item.email_id)" *ngFor="let item of userarr">
                {{item.user_name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Company Name</mat-label>
            <mat-select   [(value)]="company_id" >
              <mat-option value="item.company_id"  (click)="OnClick(item.company_id)"  
              *ngFor="let item of coarr">
                {{item.co_name}} 
              </mat-option>
              
            </mat-select>
          </mat-form-field>
        </div>

             <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Requirements</mat-label>
                     <mat-select  [(value)]="client_job_id" >
                      <mat-option value="item.client_job_id" *ngFor="let item of jobreqarr" (click)="OnRequirement(item.job_type)" (click)="OnGetId(item.client_job_id)">{{item.job_type}}</mat-option> 
                     
                     </mat-select>
                   </mat-form-field>

                   <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>No Of Position</mat-label>
                    <mat-select  [(value)]="no_of_position">
                      <mat-option value="no_of_position" *ngFor="let item of positions">{{item.no_of_position}}</mat-option>  
                    </mat-select>
                  </mat-form-field>
                
                 </div>
                 <!-- <div class="form-group">
                  <mat-form-field class="example-full-width" *ngFor="let item of jobreqarr">
                    {{item.no_of_position}}
                      <input
                        matInput
                        placeholder="No of Position:"
                        [(ngModel)]="no_of_position"
                        id="noofposition"
                        noofposition
                        required
                        name="noofposition"
                        #noofposition1="ngModel">
                        
                  </mat-form-field>
                </div> -->
  
  <div class="form-group">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Duration</mat-label>
        <input
          matInput
          
          [(ngModel)]="duration"
          id="duration"
          duration
          required
          name="duration"
          #duration1="ngModel">
          <mat-error *ngIf="duration1.hasError('required')">Duration is Required</mat-error>
    </mat-form-field>
  </div>
        
      <div class="form-group">
        
        <input [disabled]="!f.valid" type="submit" value="Send" style="width: 30%;height: 60%;margin-left: 20px;border-radius: 2px;background-color: lightgreen;font-size: 20px;">
        <button mat-raised-button (click)="onback()" style="width: 30%;height: 60%;margin-left: 20px;border-radius: 2px;background-color: lightcoral;font-size: 20px;">Cancel</button>
      </div>
    </form>
  
  </div>
  </div>
  </body>
  </html>
</div>
